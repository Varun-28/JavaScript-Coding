<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <!-- bubbling and capturing -->
    <div class="box block" id="grandparent">
        <div class="box" id="parent">
            <div class="box" id="child">
            </div>
        </div>
    </div>

    <!-- event delegation -->
    <!-- use case 1 -->
    <div class="block" id="form">
        <input type="text" placeholder="Name" name="name" data-uppercase aria-label="user name">
        <input type="text" placeholder="Email" name="email" aria-label="user email">
    </div>

    <!-- use case 2 -->
    <div class="block" id="navigation">
        <li id="laptop">Laptop</li>
        <li id="mobile">Mobile</li>
        <li id="desktop">Desktop</li>
    </div>

    <!-- callback, promise and async-await -->
    <div class="block" id="posts"></div>
    <!-- scripts comes here -->
    <script src="myScripts.js"></script>
</body>
</html>
